<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.querySelector("div#root");

      const App = () => {
        const [inputNumber, setInputNumber] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);

        const onChangeInput = (e) => {
            // console.log("something wrote")
            // console.log(e.target.value);
            setInputNumber(e.target.value)
        }

        const reset = () => {
            setInputNumber(0)
        }

        const flip = () => {
            reset();
            setFlipped((current) => !current)
        }

        return (
          <div>
            <h1>Unit Convertor</h1>
            <h4>You want to convert {inputNumber}</h4>
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input
                    id="minutes"
                    value={flipped ? inputNumber * 60 : inputNumber}
                    placeholder="Minutes"
                    type="number"
                    disabled={flipped}
                    onChange={onChangeInput}/>
            </div>
            <div>
                <label htmlFor="hours">Hours</label>
                <input
                    id="hours"
                    value={flipped ? inputNumber : Math.round(inputNumber / 60)}
                    placeholder="Hours"
                    type="number"
                    disabled={!flipped}
                    onChange={onChangeInput} />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={flip}>Flip</button>
          </div>
        );
      };

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
